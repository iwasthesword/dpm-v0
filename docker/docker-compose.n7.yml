# =============================================================================
# DPM - N7 Digital Production (Portainer/Swarm)
# =============================================================================
# Deploy via Portainer Git Integration:
# 1. Stacks → Add Stack → Repository
# 2. Enter Git repo URL and credentials
# 3. Compose path: docker/docker-compose.n7.yml
# 4. Configure environment variables
# 5. Deploy
#
# Requirements:
# - External network "N7Digital" must exist
# - Traefik running on N7Digital network (SSL handled by Swarm)
#
# Post-deployment:
# - Migrations and seed run automatically on API startup
# - Default credentials: admin@demo.dpm.local / Admin@123
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL - Database (dedicated for DPM)
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: dpm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-dpm}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-dpm}
    volumes:
      - dpm_postgres_data:/var/lib/postgresql/data
    networks:
      - N7Digital
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-dpm} -d ${DB_NAME:-dpm}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Redis - Cache & Sessions
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: dpm-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - dpm_redis_data:/data
    networks:
      - N7Digital
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # ---------------------------------------------------------------------------
  # MinIO - S3-Compatible Object Storage
  # ---------------------------------------------------------------------------
  minio:
    image: minio/minio
    container_name: dpm-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - dpm_minio_data:/data
    networks:
      - N7Digital
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ---------------------------------------------------------------------------
  # API - Fastify Backend (built from Git repo)
  # ---------------------------------------------------------------------------
  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile.prod
    container_name: dpm-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://${DB_USER:-dpm}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-dpm}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      STORAGE_ENDPOINT: minio
      STORAGE_PORT: "9000"
      STORAGE_USE_SSL: "false"
      STORAGE_ACCESS_KEY: ${MINIO_ROOT_USER}
      STORAGE_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      STORAGE_BUCKET: ${STORAGE_BUCKET:-dpm-files}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      CORS_ORIGIN: https://dpm.n7.digital
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - N7Digital
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dpm-api.rule=Host(`dpm.n7.digital`) && PathPrefix(`/api`)"
      - "traefik.http.routers.dpm-api.entrypoints=websecure"
      - "traefik.http.routers.dpm-api.tls=true"
      - "traefik.http.services.dpm-api.loadbalancer.server.port=3001"
      - "traefik.docker.network=N7Digital"

  # ---------------------------------------------------------------------------
  # Web - Vue Frontend (built from Git repo)
  # ---------------------------------------------------------------------------
  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile.prod
      args:
        VITE_API_URL: https://dpm.n7.digital/api
    container_name: dpm-web
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - N7Digital
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dpm-web.rule=Host(`dpm.n7.digital`)"
      - "traefik.http.routers.dpm-web.entrypoints=websecure"
      - "traefik.http.routers.dpm-web.tls=true"
      - "traefik.http.services.dpm-web.loadbalancer.server.port=80"
      - "traefik.http.routers.dpm-web.priority=1"
      - "traefik.docker.network=N7Digital"

networks:
  N7Digital:
    external: true

volumes:
  dpm_postgres_data:
  dpm_redis_data:
  dpm_minio_data:
