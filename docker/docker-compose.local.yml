# =============================================================================
# DPM - Local Testing Docker Compose (No HTTPS)
# =============================================================================
# For testing the production setup locally via Portainer
# Uses HTTP only (no Let's Encrypt)
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Traefik - Reverse Proxy (HTTP only for local testing)
  # ---------------------------------------------------------------------------
  traefik:
    image: traefik:v3.0
    container_name: dpm-traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=dpm-network"
      - "--entrypoints.web.address=:80"
      - "--log.level=DEBUG"
      - "--accesslog=true"
    ports:
      - "80:80"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - dpm-network

  # ---------------------------------------------------------------------------
  # PostgreSQL - Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: dpm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dpm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Redis - Cache & Sessions
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: dpm-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - dpm-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # ---------------------------------------------------------------------------
  # MinIO - S3-Compatible Object Storage
  # ---------------------------------------------------------------------------
  minio:
    image: minio/minio
    container_name: dpm-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    networks:
      - dpm-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ---------------------------------------------------------------------------
  # API - Fastify Backend
  # ---------------------------------------------------------------------------
  api:
    image: dpm-api:latest
    container_name: dpm-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      STORAGE_ENDPOINT: minio
      STORAGE_PORT: "9000"
      STORAGE_USE_SSL: "false"
      STORAGE_ACCESS_KEY: ${MINIO_ROOT_USER}
      STORAGE_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      STORAGE_BUCKET: ${STORAGE_BUCKET:-dpm-files}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      CORS_ORIGIN: http://localhost
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - dpm-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`localhost`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.services.api.loadbalancer.server.port=3001"

  # ---------------------------------------------------------------------------
  # Web - Vue Frontend (nginx)
  # ---------------------------------------------------------------------------
  web:
    image: dpm-web:latest
    container_name: dpm-web
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - dpm-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`localhost`)"
      - "traefik.http.routers.web.entrypoints=web"
      - "traefik.http.services.web.loadbalancer.server.port=80"
      - "traefik.http.routers.web.priority=1"

networks:
  dpm-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
