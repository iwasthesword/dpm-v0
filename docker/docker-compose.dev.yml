services:
  postgres:
    image: postgres:16-alpine
    container_name: dpm-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: dpm
      POSTGRES_PASSWORD: dpm_dev
      POSTGRES_DB: dpm_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dpm -d dpm_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dpm-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    container_name: dpm-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio_dev
    volumes:
      - minio_data:/data

  mailhog:
    image: mailhog/mailhog
    container_name: dpm-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"

  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    container_name: dpm-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://dpm:dpm_dev@postgres:5432/dpm_dev
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-secret-change-in-production-minimum-32-chars
      CORS_ORIGIN: http://localhost:5173,http://localhost:3000
      STORAGE_ENDPOINT: minio
      STORAGE_PORT: 9000
      STORAGE_ACCESS_KEY: minio
      STORAGE_SECRET_KEY: minio_dev
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
    volumes:
      - ../apps/api/src:/app/apps/api/src
      - ../apps/api/prisma:/app/apps/api/prisma
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    container_name: dpm-web
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3001/api
    volumes:
      - ../apps/web/src:/app/apps/web/src
      - ../apps/web/index.html:/app/apps/web/index.html
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
  minio_data:
