# =============================================================================
# DPM - Production Docker Compose
# =============================================================================
# Deploy via Portainer:
# 1. Create new Stack
# 2. Upload this file or paste contents
# 3. Configure environment variables in Portainer UI
# 4. Deploy
#
# Post-deployment:
# - Migrations run automatically on API startup
# - Seed database: docker exec dpm-api npx prisma db seed
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Traefik - Reverse Proxy & SSL Termination
  # ---------------------------------------------------------------------------
  traefik:
    image: traefik:v3.0
    container_name: dpm-traefik
    restart: unless-stopped
    command:
      # API/Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=false"
      # Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=dpm-network"
      # Entry points
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # HTTP to HTTPS redirect
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      # Let's Encrypt
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      # Logging
      - "--log.level=INFO"
      - "--accesslog=true"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    networks:
      - dpm-network
    labels:
      # Dashboard (optional - access at traefik.${DOMAIN})
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.${DOMAIN}`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=dashboard-auth"
      # Dashboard basic auth (generate with: htpasswd -nb admin password)
      - "traefik.http.middlewares.dashboard-auth.basicauth.users=${TRAEFIK_DASHBOARD_AUTH:-admin:$$apr1$$disabled$$disabled}"

  # ---------------------------------------------------------------------------
  # PostgreSQL - Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: dpm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dpm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Redis - Cache & Sessions
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: dpm-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - dpm-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # ---------------------------------------------------------------------------
  # MinIO - S3-Compatible Object Storage
  # ---------------------------------------------------------------------------
  minio:
    image: minio/minio
    container_name: dpm-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    networks:
      - dpm-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Internal only - no external access, API uses internal network

  # ---------------------------------------------------------------------------
  # API - Fastify Backend
  # ---------------------------------------------------------------------------
  api:
    image: dpm-api:latest
    container_name: dpm-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      HOST: 0.0.0.0
      # Database
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      # Storage (MinIO)
      STORAGE_ENDPOINT: minio
      STORAGE_PORT: "9000"
      STORAGE_USE_SSL: "false"
      STORAGE_ACCESS_KEY: ${MINIO_ROOT_USER}
      STORAGE_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      STORAGE_BUCKET: ${STORAGE_BUCKET:-dpm-files}
      # Stripe (optional)
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      # CORS
      CORS_ORIGIN: https://${DOMAIN}
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - dpm-network
    labels:
      - "traefik.enable=true"
      # Route /api/* to API service (API already has /api prefix built-in)
      - "traefik.http.routers.api.rule=Host(`${DOMAIN}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=3001"

  # ---------------------------------------------------------------------------
  # Web - Vue Frontend (nginx)
  # ---------------------------------------------------------------------------
  web:
    image: dpm-web:latest
    container_name: dpm-web
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - dpm-network
    labels:
      - "traefik.enable=true"
      # Route all other traffic to web
      - "traefik.http.routers.web.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.web.entrypoints=websecure"
      - "traefik.http.routers.web.tls.certresolver=letsencrypt"
      - "traefik.http.services.web.loadbalancer.server.port=80"
      # Lower priority than API routes
      - "traefik.http.routers.web.priority=1"

# =============================================================================
# Networks
# =============================================================================
networks:
  dpm-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  traefik_letsencrypt:
    driver: local
